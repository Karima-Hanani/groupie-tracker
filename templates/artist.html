<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{.Name}}</title>
    </head>
    <body>
        <h1>{{.Name}}</h1>
        <img src="{{.Image}}" alt="{{.Name}}" width="300">
        <p>Creation Data : {{.CreationDate}}</p>
        <p>First album : {{.FirstAlbum}}</p>
        <p>Members :</p>
        <ul>
            {{range .Members}}
                <li>{{.}}</li>
            {{end}}
        </ul>
        <hr>
        <a href="/">Back to home</a>
    </body>
</html>
